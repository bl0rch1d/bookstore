default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  post: 5432
  username: <%= Rails.application.credentials.pg[:user] %>
  password: <%= Rails.application.credentials.pg[:password] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: bookstore_dev

test:
  <<: *default
  database: bookstore_test

production:
  <<: *default
  database: bookstore_prod
